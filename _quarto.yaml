---
project:
  type: website

execute:
  cache: true

format:
  html:
    theme:
      light: flatly
      dark: darkly
  revealjs:
    auto-play-media: true
    auto-stretch: false
    callout-appearance: simple
    code-copy: true
    filters:
      - _filters/slugify.lua
    footer: "{{< meta title >}} - <https://connoraird.github.io/talks>"
    hash-type: number
    history: false
    incremental: true
    link-external-filter: ^https:\/\/connoraird\.github\.io
    link-external-icon: true
    logo: favicon.ico
    mermaid:
      theme: dark
    menu:
      hideMissingTitles: true
      useTextContentForMissingTitles: false
    mobile-view-distance: 10
    slide-number: c
    theme: dark
    transition: fade
    view-distance: 10

website:
  favicon: favicon.ico
  navbar:
    collapse-below: lg
    logo: https://www.gravatar.com/avatar/a24925988bd171effa08b9bbe9a9cb16cf3f6e902f6e348857d4e509a4810ad1?s=1000
    logo-alt: "Connor Aird"
    left:
      - text: Talks
        href: talks.qmd
    tools:
      - icon: envelope
        href: mailto:c.aird@ucl.ac.uk
      - icon: github
        href: https://github.com/connoraird/connoraird.github.io
      - icon: linkedin
        href: https://www.linkedin.com/in/connor-aird/
  site-url: https://connoraird.github.io/talks
  title: Connor Aird
